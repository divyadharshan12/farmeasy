<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/farmeasy/style.css">
    <link rel="icon" href="https://croplife.shorthandstories.com/beyond-the-big-four-staple-crops/assets/uQtIc1gbAf/adobestock_206333246-1920x1280.jpeg"/>
</head>
<body>
    <br>
    <h1 style="color:green;">FarmEasy</h1>
    <div class="container">
        <form class="lsform">
            <h1>Sign-In</h1>
            <div class="con">
                <label>Username</label>
                <input type="text" id="username" name="username" placeholder="E-Mail" required>
            </div>
            <div class="con">
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" onclick="window.location.href='/farmeasy/main.html';">Signin</button>
            <br><br>
            <p class="password">New user? <a href="/farmeasy/signup.html">Signup</a></p>
            <p class="password">Forgot password? <a href="#">Reset</a></p>
        </form>
    </div>
</body>
</html>
